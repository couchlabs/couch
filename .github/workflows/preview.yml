name: CI - Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  STAGE: pr-${{ github.event.number }}
  TURBO_TELEMETRY_DISABLED: 1
  ALCHEMY_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

jobs:
  security-check:
    name: "Security check"
    runs-on: ubuntu-latest
    outputs:
      is-fork: ${{ steps.check.outputs.is-fork }}
    steps:
      - id: check
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is-fork=true" >> $GITHUB_OUTPUT
            echo "::warning::PR from fork - limited workflow access"
          else
            echo "is-fork=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: "Lint"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format:
    name: "Format"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check format
        run: bun run format

  typecheck:
    name: "Type Check"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

  test:
    name: "Tests"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:unit

  deploy:
    name: "Preview Deployment"
    needs: [security-check, lint, format, typecheck, test]
    if: ${{ github.event.action != 'closed' && needs.security-check.outputs.is-fork == 'false' }}
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: "Generate Captain Alchemy token"
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CAPTAIN_ALCHEMY_APP_ID }}
          private-key: ${{ secrets.CAPTAIN_ALCHEMY_PRIVATE_KEY }}

      - name: "Install dependencies"
        run: bun install

      - name: "Deploy backend"
        id: backend
        run: bun run infra:deploy --filter=backend
        # Note: api_url and db_id outputs are set in alchemy.run.ts
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          PULL_REQUEST: ${{ github.event.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: "Seed test account in database"
        run: .github/scripts/seed-test-account.sh
        env:
          DATABASE_NAME: ${{ steps.backend.outputs.db_name }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          COUCH_TEST_ACCOUNT_APIKEY: ${{ secrets.COUCH_TEST_ACCOUNT_APIKEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: "Register webhook on the backend"
        id: couch
        run: |
          # Use the pre-seeded test API key
          API_KEY="${{ secrets.COUCH_TEST_ACCOUNT_APIKEY }}"

          # Construct playground URL from backend URL
          # Backend: couch-backend-pr-5-api.workers.dev
          # Playground: couch-playground-pr-5-website.workers.dev
          BACKEND_URL="${{ steps.backend.outputs.api_url }}"
          PLAYGROUND_URL="${BACKEND_URL/couch-backend/couch-playground}"
          PLAYGROUND_URL="${PLAYGROUND_URL/-api/-website}"

          # Create/update webhook with the playground URL
          WEBHOOK_RESPONSE=$(curl -X PUT ${{ steps.backend.outputs.api_url }}/api/webhook \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $API_KEY" \
            -d "{\"url\":\"$PLAYGROUND_URL/api/webhook\"}" \
            -s -w "\n%{http_code}")

          WEBHOOK_HTTP_CODE=$(echo "$WEBHOOK_RESPONSE" | tail -n1)
          WEBHOOK_BODY=$(echo "$WEBHOOK_RESPONSE" | sed '$d')

          if [ "$WEBHOOK_HTTP_CODE" != "200" ] && [ "$WEBHOOK_HTTP_CODE" != "201" ]; then
            echo "Error: Webhook registration failed with HTTP $WEBHOOK_HTTP_CODE"
            echo "$WEBHOOK_BODY"
            exit 1
          fi

          WEBHOOK_SECRET=$(echo "$WEBHOOK_BODY" | jq -r '.secret')

          if [ -z "$WEBHOOK_SECRET" ] || [ "$WEBHOOK_SECRET" = "null" ]; then
            echo "Error: Failed to extract webhook secret from response"
            echo "$WEBHOOK_BODY"
            exit 1
          fi

          # Mask the webhook secret to prevent it from appearing in logs
          echo "::add-mask::$WEBHOOK_SECRET"

          echo "api_key=$API_KEY" >> $GITHUB_OUTPUT
          echo "webhook_secret=$WEBHOOK_SECRET" >> $GITHUB_OUTPUT

          # Output URLs for summary
          echo "::notice::Backend deployed to ${{ steps.backend.outputs.api_url }}"
          echo "::notice::Playground will be deployed to $PLAYGROUND_URL"

      - name: "Deploy playground"
        run: bun run infra:deploy --filter=playground
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          COUCH_TEST_ACCOUNT_WEBHOOK_SECRET: ${{ steps.couch.outputs.webhook_secret }}
          COUCH_TEST_ACCOUNT_APIKEY: ${{ steps.couch.outputs.api_key }}
          PULL_REQUEST: ${{ github.event.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  cleanup:
    name: "Cleanup preview"
    runs-on: ubuntu-latest
    if: ${{ github.event.action == 'closed' }}
    environment: dev
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Destroy preview
        run: bun run infra:destroy
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
