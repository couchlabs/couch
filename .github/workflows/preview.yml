name: Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  test:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun check

      - name: Run tests
        run: bun test
