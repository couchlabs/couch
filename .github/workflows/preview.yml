name: CI - Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  STAGE: pr-${{ github.event.number }}
  TURBO_TELEMETRY_DISABLED: 1
  ALCHEMY_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

jobs:
  security-check:
    name: "Security check"
    runs-on: ubuntu-latest
    outputs:
      is-fork: ${{ steps.check.outputs.is-fork }}
    steps:
      - id: check
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is-fork=true" >> $GITHUB_OUTPUT
            echo "::warning::PR from fork - limited workflow access"
          else
            echo "is-fork=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: "Lint"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format:
    name: "Format"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check format
        run: bun run format

  typecheck:
    name: "Type Check"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

  test:
    name: "Tests"
    needs: security-check
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

  deploy:
    name: "Preview Deployment"
    needs: [security-check, lint, format, typecheck, test]
    if: ${{ github.event.action != 'closed' && needs.security-check.outputs.is-fork == 'false' }}
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: "Generate Captain Alchemy token"
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CAPTAIN_ALCHEMY_APP_ID }}
          private-key: ${{ secrets.CAPTAIN_ALCHEMY_PRIVATE_KEY }}

      - name: "Install dependencies"
        run: bun install

      - name: "Deploy"
        id: deployment
        run: bun run infra:deploy
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          PULL_REQUEST: ${{ github.event.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: "Output deployment URLs"
        # Note: api_url and app_url outputs are set in alchemy.run.ts
        run: |
          echo "::notice::Api deployed to ${{ steps.deployment.outputs.api_url }}"
          echo "::notice::App deployed to ${{ steps.deployment.outputs.app_url }}"

  cleanup:
    name: "Cleanup preview"
    runs-on: ubuntu-latest
    if: ${{ github.event.action == 'closed' }}
    environment: dev
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Destroy preview
        run: bun run infra:destroy
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
