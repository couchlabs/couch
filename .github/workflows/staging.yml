name: CI - Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: true

env:
  STAGE: staging
  TURBO_TELEMETRY_DISABLED: 1
  ALCHEMY_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: 1

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  format:
    name: "Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check format
        run: bun run format

  typecheck:
    name: "Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:unit

  deploy:
    name: "Staging Deployment"
    needs: [lint, format, typecheck, test]
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: "Install dependencies"
        run: bun install

      - name: "Deploy backend"
        id: backend
        run: bun run infra:deploy --filter=backend
        # Note: api_url and db_id outputs are set in alchemy.run.ts
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Seed test account in database"
        run: .github/scripts/seed-test-account.sh
        env:
          DATABASE_NAME: ${{ steps.backend.outputs.db_name }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          COUCH_TEST_ACCOUNT_APIKEY: ${{ secrets.COUCH_TEST_ACCOUNT_APIKEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: "Register webhook on the backend"
        id: couch
        run: |
          BACKEND_URL="${{ steps.backend.outputs.api_url }}"
          API_KEY="${{ secrets.COUCH_TEST_ACCOUNT_APIKEY }}"

          # Staging always uses custom domains
          PLAYGROUND_URL="https://playground.staging.cou.ch"

          echo "Registering webhook at $PLAYGROUND_URL/api/webhook..."
          WEBHOOK_RESPONSE=$(curl -X PUT $BACKEND_URL/api/webhook \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $API_KEY" \
            -d "{\"url\":\"$PLAYGROUND_URL/api/webhook\"}" \
            -s -w "\n%{http_code}")

          WEBHOOK_HTTP_CODE=$(echo "$WEBHOOK_RESPONSE" | tail -n1)
          WEBHOOK_BODY=$(echo "$WEBHOOK_RESPONSE" | sed '$d')

          if [ "$WEBHOOK_HTTP_CODE" != "200" ] && [ "$WEBHOOK_HTTP_CODE" != "201" ]; then
            echo "Error: Webhook registration failed with HTTP $WEBHOOK_HTTP_CODE"
            echo "Response structure: $(echo "$WEBHOOK_BODY" | jq 'keys')"
            exit 1
          fi

          WEBHOOK_SECRET=$(echo "$WEBHOOK_BODY" | jq -r '.secret')

          # Mask webhook secret IMMEDIATELY before any error handling that might echo it
          if [ -n "$WEBHOOK_SECRET" ] && [ "$WEBHOOK_SECRET" != "null" ]; then
            echo "::add-mask::$WEBHOOK_SECRET"
          fi

          if [ -z "$WEBHOOK_SECRET" ] || [ "$WEBHOOK_SECRET" = "null" ]; then
            echo "Error: Failed to extract webhook secret from response"
            echo "Response structure: $(echo "$WEBHOOK_BODY" | jq 'keys')"
            exit 1
          fi

          echo "âœ… Webhook registered successfully"

          # Output webhook secret for playground deployment
          echo "webhook_secret=$WEBHOOK_SECRET" >> $GITHUB_OUTPUT

          # Output URLs for summary
          echo "::notice::Backend deployed to $BACKEND_URL"
          echo "::notice::Playground will be deployed to $PLAYGROUND_URL"

      - name: "Deploy playground"
        run: bun run infra:deploy --filter=playground
        env:
          STAGE: ${{ env.STAGE }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CDP_API_KEY_ID: ${{ secrets.CDP_API_KEY_ID }}
          CDP_API_KEY_SECRET: ${{ secrets.CDP_API_KEY_SECRET }}
          CDP_WALLET_SECRET: ${{ secrets.CDP_WALLET_SECRET }}
          CDP_CLIENT_API_KEY: ${{ secrets.CDP_CLIENT_API_KEY }}
          COUCH_TEST_ACCOUNT_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_ADDRESS }}
          COUCH_TEST_ACCOUNT_SUBSCRIPTION_OWNER_ADDRESS: ${{ secrets.COUCH_TEST_ACCOUNT_SUBSCRIPTION_OWNER_ADDRESS }}
          COUCH_TEST_ACCOUNT_WEBHOOK_SECRET: ${{ steps.couch.outputs.webhook_secret }}
          COUCH_TEST_ACCOUNT_APIKEY: ${{ secrets.COUCH_TEST_ACCOUNT_APIKEY }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
